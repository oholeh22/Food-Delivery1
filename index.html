<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kalam:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="logo" href=""
          ><img src="./images/logo.png" alt="logo" width="66" height="52"
        /></a>
        <div class="header-wraper">
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-list-item">
                <a class="nav-item-link" href="">About</a>
              </li>
              <li class="nav-list-item">
                <a class="nav-item-link" href="">Home</a>
              </li>
              <li class="nav-list-item">
                <a class="nav-item-link" href="">Service</a>
              </li>
              <li class="nav-list-item">
                <a class="nav-item-link" href="">Menu</a>
              </li>
              <li class="nav-list-item">
                <a class="nav-item-link" href="">Contact</a>
              </li>
            </ul>
          </nav>
          <button class="nav-btn" type="button">Order Now</button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-wrapper-left">
            <h1 class="hero-title">Enjoy Your Favorite Food From Anywhere</h1>
            <p class="hero-text">
              With just a few clicks, you can have your favorite meals delivered
              straight to your doorstep, no matter where you are. Order now and
              enjoy a hassle-free and delicious meal from the comfort of your
              own home.
            </p>
            <button class="hero-btn" type="button">Order Now</button>
          </div>
          <div class="hero-wrapper-right">
            <img src="./images/salad.png" alt="food" width="528" height="528" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
